<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <!-- Main Css -->
  <link rel="stylesheet" href="style.css">
  <title>Bootstrap Project1</title>
</head>
<body>
    <!-- NAVIGATION BAR -->
    <nav id="nav" class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <!-- Navbar Logo -->
        <a class="navbar-brand" href="#"><img src="./assets/images/logo.svg"/></a>
        <!-- Hamburger -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Links -->
        <div class="nav-links gray collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Features
                <img class="dropdown-icon gray" src="./assets/images/angle-down-solid.svg"/>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Todo List</a></li>
                <li><a class="dropdown-item" href="#">Calendar</a></li>
                <li><a class="dropdown-item" href="#">Reminders</a></li>
                <li><a class="dropdown-item" href="#">Planning</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Company
                <img class="dropdown-icon" src="./assets/images/angle-down-solid.svg"/>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">History</a></li>
                <li><a class="dropdown-item" href="#">Our Team</a></li>
                <li><a class="dropdown-item" href="#">Blog</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Careers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <button class="btn nav-btn gray" type="login">Login</button>
            <button class="btn btn-outline-success nav-btn gray" type="register">Register</button>       
          </form>
        </div>
      </div>
    </nav>
    <!-- Content -->
    <div class="container">
      <div class="row mx-0">
        <!-- Left Content -->
        <div class="left-container col d-flex flex-column justify-content-center align-content-center">
          <h1 class="black">Make remote work</h1>
          <p class="py-4">
            Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
          </p>
          <button type="button" class="btn btn-secondary btn-lg btn-content mb-5">Learn More</button>
          <ul class="d-flex align-items-center mt-5">
            <li class="mr-4"><img src="./assets/images/client-databiz.svg" alt="databiz logo"></li>
            <li class="mr-4"><img src="./assets/images/client-audiophile.svg" alt="audiophile logo"></li>
            <li class="mr-4"><img src="./assets/images/client-meet.svg" alt="meet logo"></li>
            <li class="mr-4"><img src="./assets/images/client-maker.svg" alt="maker logo"></li>
          </ul>
        </div>
        <!-- Right Content  -->
        <div class="right-container col"></div>
      </div>
    </div>


  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <!-- Javascript -->
  <script src="script.js"></script>

</html>
